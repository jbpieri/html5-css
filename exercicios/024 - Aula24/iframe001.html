<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de IFRAME</title>
    <style>
        iframe {
            width: 500px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>acessando o site do
        <iframe src="https://www.cursoemvideo.com/curso" frameborder="0"></iframe>
        Curso em Video para aprender a programar
    </p>
    <p>
        O site do <iframe src="https://google.com.br" frameborder="0"></iframe>
        também é muito legal, pena que não funciona dentro do iframe!
    </p>
    <p>
        O repositório de Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
        tmbém é bem legal!
    </p>
</body>
</html>
